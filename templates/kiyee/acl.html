{% extends skin+"/index.html" %}
{% block content %}
<div class="card-deck mb-3 text-center">
{% for acl in acldata %}
<div class="card mb-4 shadow-sm">
    <div class="card-header">
      <h4 class="my-0 font-weight-normal">{{acl[0]}}</h4>
    </div>
    <div class="card-body">
      <ul class="list-unstyled mt-3 mb-4">
        {% for aclinfo in acl[1:] %}
        <li><b>{{aclinfo[0]}}</b></li>
        {% if aclinfo[1] == True %}
        <li>accept</li>
        {% else %}
        <li>deny</li>
        {%endif%}
      <hr>
        {%endfor%}
      </ul>
    </div>
</div>
  {%endfor%}
</div>
{% endblock %}
